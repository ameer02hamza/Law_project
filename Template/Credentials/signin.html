<!doctype html>
{% load static %}
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <!-- build:css({.tmp,app}) styles/app.min.css -->
  <link rel="stylesheet" href="{% static 'styles/webfont.css' %}">
  <link rel="stylesheet" href="{% static 'styles/climacons-font.css' %}">
  <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'styles/font-awesome.css' %}">
  <link rel="stylesheet" href="{% static 'styles/card.css' %}">
  <link rel="stylesheet" href="{% static 'styles/sli.css' %}">
  <link rel="stylesheet" href="{% static 'styles/animate.css' %}">
  <link rel="stylesheet" href="{% static 'styles/app.css' %}">
  <link rel="stylesheet" href="{% static 'styles/app.skins.css' %}">
  <!-- endbuild -->
</head>

<body class="page-loading">
  <!-- page loading spinner -->
  <div class="pageload">
    <div class="pageload-inner">
      <div class="sk-rotating-plane"></div>
    </div>
  </div>
  <!-- /page loading spinner -->
  <div class="app signin usersession">
    <div class="session-wrapper">
      <div class="page-height-o row-equal align-middle">
        <div class="column">
          <div class="card bg-white no-border">
            <div class="card-block">
              <form role="form" class="form-layout" method="POST">
                {% csrf_token %}
                <div class="text-center m-b">
                  <h4 class="text-uppercase">Welcome back</h4>
                  <p>Please sign in to your account</p>
                </div>
                <div class="form-inputs">
                  <label class="text-uppercase">User Name</label>
                  <input type="text" class="form-control input-lg" name="uname" placeholder="User Name" required>
                  <span style="color: red;">{{usr}}</span>
                  <label class="text-uppercase">Password</label>
                  <input type="password" class="form-control input-lg" name="pswd" placeholder="Password" required>
                  <span style="color: red;">{{pswd}}</span>
                </div>
                <button class="btn btn-primary btn-block btn-lg m-b" type="submit">Login</button>
                <div class="divider">
                  <span>OR</span>
                </div>
                <a class="btn btn-block no-bg btn-lg m-b" href="signup">Signup</a>             
              
              </form>
            </div>
            <a ui-sref="user.forgot" class="bottom-link">Forgotten password?</a>
          </div>
        </div>
      </div>
    </div>
    <!-- bottom footer -->
    <!-- /bottom footer -->
  </div>
  <!-- build:js({.tmp,app}) scripts/app.min.js -->
  <script src="{% static 'scripts/helpers/modernizr.js' %}"></script>
  <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.js' %}"></script>
  <script src="{% static 'vendor/fastclick/lib/fastclick.js' %}"></script>
  <script src="{% static 'vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.js' %}"></script>
  <script src="{% static 'scripts/helpers/smartresize.js' %}"></script>
  <script src="{% static 'scripts/constants.js' %}"></script>
  <script src="{% static 'scripts/main.js' %}"></script>
  <!-- endbuild -->
</body>

</html>
